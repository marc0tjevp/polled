<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollEd</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Live mood meter</h1>
        <p>Active learners: <span id="user-count"></span></p>
    </div>
    <div id="container">
        <div id="graph-container" class="bordered">
            <canvas id="graph"></canvas>
        </div>
        <div id="labels-container">
            <p id="explanation" class="bordered">Click on a mood to vote for it. Over time your vote gets weaker, but you can click it again. Add a new mood if you like!</p>
            <div id="add-label">
                <input type="text" placeholder="Add a new mood" id="add-field" class="bordered">
                <button id="add-button" class="bordered">add</button>
            </div>
            <div id="labels"></div>
        </div>
    </div>
    <script src="/graph.js"></script>
    <script src="/index.js"></script>
</body>
</html>
